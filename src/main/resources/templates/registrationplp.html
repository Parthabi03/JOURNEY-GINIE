<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="/style/registrationplp.css">
</head>

<body>
    <header>
  <section class="bg"
    style="background-image: url('/img/ice.jpg'); background-size: cover; background-position: center;"> 
    <div class="form-container">
        <h2>Journey-Ginie Registration Form</h2>
        <form method="post" action="/registrationplp">
            <label>Full Name</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="firstName" name="userName" placeholder="First Name" required>
                <input type="text" id="lastName" name="userName" placeholder="Last Name" required>
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <!-- <label for="password">Confirm Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required> -->

            <label for="aadhar">Aadhar Number</label>
            <input type="text" id="aadhar" name="aadhar" placeholder="XXXX-XXXX-XXXX" required>

            <div class="gender-group">
                <label>Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
            
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
            
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    </section>
    </header>
</body>

</html>
