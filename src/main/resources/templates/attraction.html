<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions - Journey Ginnie</title>
    <link rel="stylesheet" href="/style/attraction.css">
</head>
<body>
    <header class="transparent-header">
        <h1>Explore Attractions</h1>
    </header>
    <section class="attractions">
        <div class="attraction-card">
            <img src="https://images.pexels.com/photos/1194233/pexels-photo-1194233.jpeg?cs=srgb&dl=group-people-hiking-on-hill-1194233.jpg&fm=jpg" alt="Hiking" loading="lazy">
            <h2>Hiking</h2>
            <button class="book-btn">Book</button>
        </div>
        <div class="attraction-card">
            <img src="https://images6.alphacoders.com/372/372198.jpg" alt="Amusement Park" loading="lazy">
            <h2>Amusement Park</h2>
            <button class="book-btn">Book</button>
        </div>
        <div class="attraction-card">
            <img src="https://th.bing.com/th/id/OIP.FApOlZl9jNwAsAfJ-jIoJwHaE8?rs=1&pid=ImgDetMain" alt="Disco Nights" loading="lazy">
            <h2>Disco Nights</h2>
            <button class="book-btn">Book</button>
        </div>
        <div class="attraction-card">
            <img src="https://wallpaperaccess.com/full/418610.jpg" alt="Shopping Malls" loading="lazy">
            <h2>Shopping Malls</h2>
            <button class="book-btn">Book</button>
        </div>
        <div class="attraction-card">
            <img src="https://th.bing.com/th/id/R.56dde41aee17e96425987f751a9269ce?rik=PimP3aKlBih1aA&riu=http%3a%2f%2fwww.hdwallpaper.nu%2fwp-content%2fuploads%2f2015%2f09%2ftropical_beach_blue_summer_sea_emerald_sand_hd-wallpaper-1701606.jpg&ehk=OVN5KYNNiPQtsbvJxJZF3%2fZMhpDEpVc4ebUXS5y20%2f4%3d&risl=&pid=ImgRaw&r=0" alt="Beaches" loading="lazy">
            <h2>Beaches</h2>
            <button class="book-btn">Book</button>
        </div>
        <div class="attraction-card">
           <img src="https://th.bing.com/th/id/OIP.UrKRlYRkOm73XatxKdQPmAHaFj?w=328&h=197&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">
            <button class="book-btn">Book</button>
        </div>
        <div class="attraction-card">
            <img src="https://www.tasteofhome.com/wp-content/uploads/2019/05/FB_RistoranteDelLago_Interior_Hero.jpg?w=1200" alt="Restaurants" loading="lazy">
            <h2>Restaurants</h2>
            <button class="book-btn">Book</button>
        </div>
        <div class="attraction-card">
            <img src="https://th.bing.com/th?id=OIP.uUneM_PAv1H66T0pxsEzCAHaFj&w=288&h=216&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="">
            <h2>Resorts</h2>
            <button class="book-btn">Book</button>
        </div>
    </section>
</body>
</html>
