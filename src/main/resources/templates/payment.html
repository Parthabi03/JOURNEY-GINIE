<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Travel Paradise</title>
    <link rel="stylesheet" href="../static/style/payment.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Payment Information</h1>
            <p>Please choose your payment method to complete your booking.</p>
        </header>

        <section class="payment-options">
            <form action="payment-success.html" method="POST">
                <div class="payment-option">
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                    <label for="credit-card">
                        <img src="https://th.bing.com/th/id/OIP.zx9HaAZ6G-qacPDvkz7IhQHaHh?rs=1&pid=ImgDetMain" alt="Credit Card Icon">
                        Credit Card
                    </label>
                </div>

                <div class="payment-option">
                    <input type="radio" id="paypal" name="payment-method" value="paypal">
                    <label for="paypal">
                        <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/250_Paypal_logo-512.png" alt="PayPal Icon">
                        PayPal
                    </label>
                </div>

                <div class="payment-option">
                    <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
                    <label for="bank-transfer">
                        <img src="https://cdn5.vectorstock.com/i/1000x1000/16/39/bank-transfer-icon-vector-5791639.jpg" alt="Bank Transfer Icon">
                        Bank Transfer
                    </label>
                </div>

                <div class="payment-details">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>

                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>

                <button type="submit" class="pay-now-btn">Pay Now</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Travel Paradise. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
