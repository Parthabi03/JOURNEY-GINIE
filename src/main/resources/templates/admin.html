<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Travel & Tourism</title>
    <script src="https://kit.fontawesome.c../static/style/admin.cssom/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style/admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-plane"></i> Manage Tours</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Bookings</a></li>
            <li><a href="#"><i class="fas fa-comments"></i> Reviews</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h2>Dashboard</h2>
            <div class="admin-info">
                <span>Welcome, Admin</span>
                <img src="https://cdn.vectorstock.com/i/preview-1x/09/57/male-user-avatar-of-startup-founder-icon-of-boy-vector-21860957.jpg" alt="Admin Avatar">
            </div>
        </header>

        <section class="dashboard">
            <div class="card">
                <h3>Total Bookings</h3>
                <p>1,250</p>
            </div>
            <div class="card">
                <h3>Active Users</h3>
                <p>345</p>
            </div>
            <div class="card">
                <h3>Total Tours</h3>
                <p>87</p>
            </div>
            <div class="card">
                <h3>Pending Reviews</h3>
                <p>12</p>
            </div>
        </section>
    </div>
</body>
</html>
