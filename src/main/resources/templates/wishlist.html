<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Travel & Tourism</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/wishlist.css">
</head>
<body>

    <div class="main-content">
        <header>
            <h2>My Wishlist</h2>
            <div class="user-info">
                <span>Welcome, User</span>
                <img src="https://th.bing.com/th/id/OIP.NjN2SsOFpCJJLX4kdEH7kQHaJv?rs=1&pid=ImgDetMain" alt="User Avatar">
            </div>
        </header>

        <section class="wishlist-section">
            <h2>Saved Destinations</h2>
            
            <div class="wishlist-item">
                <img src="https://th.bing.com/th/id/OIP.MK5modBN0AhSXhiAOagGjAHaE5?rs=1&pid=ImgDetMain" alt="Bali">
                <div class="wishlist-info">
                    <h3>Bali, Indonesia</h3>
                    <p>Beautiful beaches, stunning landscapes, and rich culture.</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="https://wallpapercave.com/wp/wp111552.jpg" alt="Paris">
                <div class="wishlist-info">
                    <h3>Paris, France</h3>
                    <p>The city of love, home to the Eiffel Tower and amazing cuisine.</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="https://th.bing.com/th/id/OIP.cwNPrFdvEIsFKApQ8rbJiQHaEM?rs=1&pid=ImgDetMain" alt="Maldives">
                <div class="wishlist-info">
                    <h3>Maldives</h3>
                    <p>Crystal-clear waters, luxury resorts, and unforgettable experiences.</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
